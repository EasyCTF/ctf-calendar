{% extends "layout.html" %}

{% block title %}
    event.title
{% endblock %}

{% block content %}
    <b>{{ event.title }}</b> by {{ event.owner.username }}
    <br/>
    Start: {{ event.start_time }}
    <br/>
    Duration: {{ event.duration|duration('hour') }}
    <br/>
    Link: <a href="{{ event.link }}">link</a>
    <br/>
    <p>
        {{ event.description }}
    </p>
{% endblock %}
